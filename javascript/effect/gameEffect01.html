<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game effect</title>

    <link rel="stylesheet" href="../assets/css/bg.css">
    <link rel="stylesheet" href="../assets/css/game.css">
    <link rel="stylesheet" href="../assets/css/music.css">
</head>
<body>

    <!-- header -->
    <header id="header">
        <h1>GAME</h1>
        <div class="time"></div>
    </header>

    <!-- main -->
    <main id="main">
        <div class="icon_box">
            <div class="icon01">
                <img src="../assets/img/music/six.svg" alt="">
                <span>SIX</span>
            </div>
            <div class="icon02">
                <img src="../assets/img/music/folder1.svg" alt="">
                <span>shop</span>
            </div>
            <div class="icon03">
                <img src="../assets/img/music/folderFile.svg" alt="">
                <span>FILE</span>
            </div>
            <div class="icon04">
                <img src="../assets/img/music/folderMusic.svg" alt="">
                <span>MOVIE</span>
            </div>
            <div class="icon05">
                <img src="../assets/img/music/folderAudio.svg" alt="">
                <span>AUDIO</span>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer id="footer">
        <div class="agent">GAME OVER</div>
    </footer>

    <!-- music player -->
    <div class="muisc__wrap">
        <div class="music__inner">
            <div class="music__header">
                <div></div>
                <h2>MUSIC PALYER</h2>
                <div></div>
            </div>
            <div class="music__contents">
                <div class="music__view">
                    <div class="img">
                        <img src="../assets/img/music/music__bg01.png" alt="">
                    </div>
                    <div class="title">
                        <h3>LAKEY INSPIRED</h3>
                        <p>Blue Boi</p>
                    </div>
                </div>
                <div class="music__control">
                    <div class="progress">
                        <div class="bar">
                            <audio id="main__audio" src="../assets/music/music__audio01.mp3"></audio>
                        </div>
                        <div class="timer">
                            <span class="current">00 : 00</span>
                            <span class="duration">04 : 00</span>
                        </div>
                    </div>
                    <div class="control">
                        <i title="전체 반복" class="repeat" id="control__repeat"></i>
                        <i title="이전곡 반복" class="prev" id="control__prev"></i>
                        <i title="재생" class="play" id="control__play"></i>
                        <i title="다음곡 재생" class="next" id="control__next"></i>
                        <i title="재생 목록" class="list" id="control__list"></i>

                        <!-- <i title="한곡 반복" class="repeat__one"></i> -->
                        <!-- <i title="랜덤 반복" class="shuffle"></i> -->
                        <!-- <i title="정지" class="stop"></i> -->
                    </div>
                </div>
            </div>
            <div class="music__footer">
                <div class="music__list">
                    <h3><span class="list"></span>뮤직리스트</h3>
                    <ul>
                        <!-- <li>
                            <strong>제목</strong>
                            <em>아티스트</em>
                            <span>재생 시간</span>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="../assets/js/music.js"></script>
    
    <script>
        $(".muisc__wrap").draggable();
        $(".icon01").draggable();
        $(".icon02").draggable();
        $(".icon03").draggable();
        $(".icon04").draggable();
        $(".icon05").draggable();

        function printTime() {
            const clock = document.querySelector(".time");
            const now = new Date();
            const nowTime = now.getFullYear() + "YEAR" + " " + (now.getMonth()+1) + "." + now.getDate() + " / " + now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
            
            clock.innerText = nowTime;
            setTimeout("printTime()", 1000);
        }
        function printAgent() {
            const agent = document.querySelector(".agent");
            const os = navigator.userAgent.toLocaleLowerCase();

            // agent.innerText = os;

            if(os.indexOf("window") >= 0) {
                agent.innerText = "현재 윈도우 사용 중, 화면 크기 " + screen.width + " * " + screen.height;
                document.querySelector("body").classList.add("window");
            } else if(ps.indexOf("macintosh") >=0) {
                agent.innerText = "현재 맥을 사용 중"
                document.querySelector("body").classList.add("macintosh");
            } else if(ps.indexOf("iphone") >=0) {
                agent.innerText = "현재 아이폰을 사용 중"
                document.querySelector("body").classList.add("iphone");
            } else if(ps.indexOf("android") >=0) {
                agent.innerText = "현재 안드로이드를 사용 중"
                document.querySelector("body").classList.add("android");
            }
        }

        window.onload = function() {
            printTime();
            printAgent();
        }
    </script>
</body>
</html>
