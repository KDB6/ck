<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 이펙트 04</title>

    <link rel="stylesheet" href="../assets/css/quiz.css">

    <link href="https://webfontworld.github.io/DungGeunMo/DungGeunMo.css" rel="stylesheet">
    <link href="https://webfontworld.github.io/Cafe24Dangdanghae/Cafe24Dangdanghae.css" rel="stylesheet">
</head>

<body>
    <header id="header">
        <h1><a href="../javascript01.html">Quiz</a><em>객관식 유형</em></h1>
        <nav>
            <ul>
                <li><a href="quizEffect01.html">1</a></li>
                <li><a href="quizEffect02.html">2</a></li>
                <li><a href="quizEffect03.html">3</a></li>
                <li class="active"><a href="quizEffect04.html">4</a></li>
                <li><a href="quizEffect05.html">5</a></li>
                <li><a href="quizEffect06.html">6</a></li>
            </ul>
        </nav>
    </header>
    <!-- //header -->

    <main id="main">
        <div class="quiz__wrap">
            <!-- 1 -->
            <div class="quiz">
                <span class="quiz__type"></span>
                <h2 class="quiz__question">
                    <span class="number"></span>
                    <div class="ask">
                        쏘는
                    </div>
                </h2>
                <div class="quiz__view">
                    <div class="true">정답입니다.</div>
                    <div class="false">오답입니다.</div>
                    <div class="dog">
                        <div class="head">
                            <div class="ears"></div>
                            <div class="face"></div>
                            <div class="eyes">
                                <div class="teardrop"></div>
                            </div>
                            <div class="nose"></div>
                            <div class="mouth">
                                <div class="tongue"></div>
                            </div>
                            <div class="chin"></div>
                        </div>
                        <div class="body">
                            <div class="tail"></div>
                            <div class="legs"></div>
                        </div>
                    </div>
                </div>
                <div class="quiz__answer">
                    <div class="quiz__selects">
                        <label for="select1">
                            <input type="radio" id="select1" name="select" value="1">
                            <span class="choice">녹색</span>
                        </label>
                        <label for="select2">
                            <input type="radio" id="select2" name="select" value="2">
                            <span class="choice">자색</span>
                        </label>
                        <label for="select3">
                            <input type="radio" id="select3" name="select" value="3">
                            <span class="choice">오렌지색</span>
                        </label>
                        <label for="select4">
                            <input type="radio" id="select4" name="select" value="4">
                            <span class="choice">라일락</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- //main -->

    <footer id="footer">
        <a href="mailto:ipkg7210@gmail.com">ipkg7210@gmail.com</a>
    </footer>
    <!-- //footer -->

    <script>
        // 선택자
        const quizType = document.querySelectorAll(".quiz__type");                     // 퀴즈 종류
        const quizNumber = document.querySelectorAll(".quiz__question .number");       // 퀴즈 번호
        const quizAsk = document.querySelectorAll(".quiz__question .ask");             // 퀴즈 질문
        const quizConfirm = document.querySelectorAll(".quiz__answer .confirm");       // 정답 확인 버튼
        const quizResult = document.querySelectorAll(".quiz__answer .result");         // 정답 결과
        const quizInput = document.querySelectorAll(".quiz__answer .input");           // 사용자 정답
        const quizView = document.querySelectorAll(".quiz__view");                     // 강아지
    </script>
</body>

</html>
