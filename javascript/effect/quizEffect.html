<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quizeffect</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            width: 100%;
            height: 100vh;
            background: #11E8BB;
            background: linear-gradient(to bottom,  #11E8BB 0%,#8200C9 100%);
            overflow: hidden;
          }
    </style>
</head>
<body>
    <div id="canvas"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r77/three.min.js"></script>
    <script>
        let  renderer, scene, camera, composer, circle, skelet, particle;

        // 문서가 로딩이 되면..
        window.onload = function() {
            init();
            animate();
            onWindowResize();
        }

        // 기본 셋팅
        function init() {
            // 렌더링
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio((window.devicePixelRatio) ? window.devicePixelRatio : 1);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.autoClear = false;
            renderer.setClearColor(0x000000, 0.0);
            document.getElementById('canvas').appendChild(renderer.domElement);

            // 화면
            scene = new THREE.Scene();

            // 카메라
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 400;
            scene.add(camera);

            // 지오메트리
            let geometry = new THREE.TetrahedronGeometry(2, 0);
            let geom = new THREE.IcosahedronGeometry(7, 1);
            let geom2 = new THREE.IcosahedronGeometry(15, 1);


            let material = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                shading: THREE.FlatShading
            });

            let mat = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                shading: THREE.FlatShading
            });
            let mat2 = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                wireframe: true,
                side: THREE.DoubleSide
            });
            
            let planet = new THREE.Mesh(geom, mat);
                planet.scale.x = planet.scale.y = planet.scale.z = 16;
                circle.add(planet);

                let planet2 = new THREE.Mesh(geom2, mat2);
                planet2.scale.x = planet2.scale.y = planet2.scale.z = 10;
                skelet.add(planet2);

            // 브라우저 움직임 감지
            window.addEventListener("resise", onWindowResize, false)
            }

        // 화면 사이즈
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // 애니메이션
        function animate() {
            requestAnimationFrame(animate);

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
