<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dracula.css">
</head>
<body>
    <main id="main">
        <div class="document">
            <h2 class="t_tit">클래스 속성 메서드</h2>
            <p class="t_desc2">이번 시간에는 클래스 속성 메서드를 알아보겠습니다.</p>

            <hr>

            <h3 class="t_tit2">addClass() 메서드</h3>
            <p>요소에 class 속성을 추가합니다.</p>
            <table class="t_table">
                <thead>
                    <tr>
                        <th class="ce">실행 분류</th>
                        <th class="ce">형식</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="ce">추가</td>
                        <td>$("div").addClass("클래스명");</td>
                    </tr>
                    <tr>
                        <td class="ce">콜백 함수</td>
                        <td>
                            $("div").addClass(function(index, className) {})
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="../css/js/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</body>
</html>
