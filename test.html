<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //0부터 99까지 출력
        for( let i=0; i<100; i++){
            document.write(i, "<br>");
        }

        //1부터 100까지 출력
        for( let i=1; i<=100; i++){
            document.write(i, "<br>");
        }

        //1부터 100까지 출력(짝수) i = i + 2
        for( let i=2; i<=100; i+=2){
            document.write(i, "<br>");
        }
    </script>
</body>
</html>
